<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="blue-container circles">
      <!-- <img class="top-circle" src="images/bg-pattern-top.svg" alt="Circle with gradient"> -->
      <div class="wrapper">
        <img
          class="victor-image"
          src="images/image-victor.jpg"
          alt="image-victor"
        />

        <h3>Victor Crest <span class="age">26</span></h3>
        <h6>London</h6>

        <hr />

        <div class="flex-box-stats">
          <div>
            <h3>80K</h3>
            <p>Followers</p>
          </div>

          <div>
            <h3>803K</h3>
            <p>Likes</p>
          </div>

          <div>
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
      <!-- <img class="bottom-circle" src="images/bg-pattern-bottom.svg" alt="Circle with gradient2"> -->
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.artbymilky.com">Art by Milky</a>.
    </div>
  </body>
</html>
